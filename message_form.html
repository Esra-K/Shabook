{% extends "shabook/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section textsec">
        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 class="border-bottom mb-4">پیام درخواست کتاب</h1>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-default" type="submit">ارسال</button>
            </div>
        </form>
    </div>
{% endblock content %}
