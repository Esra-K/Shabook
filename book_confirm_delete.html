{% extends "shabook/base.html" %}
{% block content %}
    <div class="textsec content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 class="rali border-bottom mb-4">حذف کتاب</h1>
                <h2 class = "rali">آیا از حذف کتاب "{{ object.title }}" مطمئنید؟</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">بله، حذف</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">خیر</a>
            </div>
        </form>
    </div>
{% endblock content %}
